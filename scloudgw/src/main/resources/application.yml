server:
    port: 8080

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true

spring:
    application:
        name: gateway-service
    cloud:
        gateway:
            routes: 
            - id: service-service
              uri: lb://service-service
              predicates:
                - Path=/a/**
            - id: flask-service
              uri: http://localhost:8061/
              predicates:
                - Path=/flask/**
            discovery:
              locator:
                lower-case-service-id: true
                enabled: true